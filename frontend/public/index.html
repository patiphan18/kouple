<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/tablogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="%PUBLIC_URL%/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="%PUBLIC_URL%/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/icons-1.9.1/font/bootstrap-icons.css">
    <title>KOUPLE</title>
    <style>
      @font-face {
        font-family: 'KAOPAT';
        src: url('%PUBLIC_URL%/MN_KAOPAT.ttf') format("truetype");
      }
      html, body {
        font-family: 'KAOPAT' !important;
        background-color: #DB7487;
      }
      #loading, #loadPage {
        position: fixed;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        margin-top: -50px; /* Negative half of height. */
        margin-left: -50px; /* Negative half of width. */
      }
      .topbar {
        /* background-color: #DB7487 !important; */
        background-color: none !important;
      }
      .card {
        border: 4px solid #6F1A1A !important;
        background-color: #DB7487 !important;
        border-radius: 25px !important;
      }
      input, select, textarea{
        border: 4px solid #6F1A1A !important;
        background-color: #DB7487 !important;
        color: #6F1A1A !important;
      }
      input[type=checkbox] {
        border: 4px solid #6F1A1A !important;
        background-color: #DB7487 !important;
        color: #6F1A1A !important;
      }
      .passwordLogin {
        border-top: 4px solid #6F1A1A !important;
        border-bottom: 4px solid #6F1A1A !important;
        border-left: 4px solid #6F1A1A !important;
        border-right: none !important;
        background-color: #DB7487 !important;
        color: #6F1A1A !important;
      }
      .input-group-text {
        border-top: 4px solid #6F1A1A !important;
        border-bottom: 4px solid #6F1A1A !important;
        border-right: 4px solid #6F1A1A !important;
        background-color: #DB7487 !important;
        border-left: none !important;
        color: #6F1A1A !important;  
        cursor: pointer;
      }
      .btn-primary {
        background-color: #6F1A1A !important;
        border: #6F1A1A !important;
        color: #DB7487 !important;
      }
      .btn-primary:hover {
        background-color: #722020 !important;
        border: #DB7487  !important;
      }
      .btn:focus {
        outline: none !important;
        box-shadow: none !important; 
      }
      label, .card-title, h1, p, a {
        color: #6F1A1A !important;
      }
      .text-primary {
        color: #722020 !important;
      }

      textarea:focus, select:focus,
      textarea.form-control:focus, 
      input.form-control:focus, 
      input[type=text]:focus, 
      input[type=password]:focus, 
      input[type=email]:focus, 
      input[type=number]:focus, 
      [type=text].form-control:focus, 
      [type=password].form-control:focus, 
      [type=email].form-control:focus, 
      [type=tel].form-control:focus, 
      [contenteditable].form-control:focus {
        box-shadow: none !important;
      }
      .form-check-input:checked{
        background-color: #722020 !important;
        border: 0 !important;
      }
      .form-check-input:focus, .label::after, label.form-check-label:focus, .form-check-input::after, .form-check-input:not(:disabled):not(.disabled):active:focus {
        color: black;
        outline: 0;
        border: 0;
        box-shadow: none !important;
      }
      .btn-outline-primary {
        border: 3px solid #722020 !important;
        background-color: #DB7487 !important;
        color: #722020 !important;
      }
      .btn-outline-primary:hover {
        border: 3px solid #722020 !important;
        background-color: #722020 !important;
        color: #DB7487 !important;
      }
      .btn-outline-primary:focus {
        box-shadow: none !important;
      }
      .bootstrap-select.btn-group .dropdown-menu li a:hover {
          color: whitesmoke !important;
          background: #bf5279 !important;
      }
      input {
        position: relative;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        background-position: right;
        background-size: auto;
        cursor: pointer;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 4px;
        top: -13px;
        width: auto;
        height: 60px;
    }
    .profile {
      border: 4px solid #722020 !important;
      border-radius: 50%;
      object-fit: cover;
    }
    .choose {
      color: #267A18; 
      font-size: 50px;
      cursor: pointer;
    }
    .choose:hover {
      color: rgb(14, 87, 1); 
    }
    .notChoose {
      color: #891C1C;
      font-size: 50px;
      cursor: pointer;
    }
    .notChoose:hover {
      color: #6c0e0e;
    }
    .footer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 100%;
      /* background-color: none; */
      background-color: none;
      color: none;
      text-align: center;
      padding: 0px;
    }
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey; 
      border-radius: 10px;
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #722020; 
      border-radius: 10px;
      height: 50%;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #722020; 
    }
    .list {
      cursor: pointer;
      border-radius: 25px;
      color: #722020;
    }
    .list:hover {
      background-color: #bf5279;
    }
    .listBox {
      border: 3px solid #722020;
      padding: 5px;
      width: auto;
      border-radius: 10px;
      color: #722020;
    }
    .matched {
      height: 480px;
      overflow-y: auto;
    }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <div class="h-100 d-flex align-items-center justify-content-center"> -->
    <div class="spinner-border text-primary" role="status" id="loadPage"></div>
    <span id="page" style="display:none;">
      <div class="spinner-border text-primary" role="status" id="loading"></div>
      <div id="root"></div>
    </span>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
<script>
  setInterval(function () {
    document.getElementById("loadPage").style.display = "none";
    document.getElementById("page").style.display = "block";
  }, 900);
</script>
